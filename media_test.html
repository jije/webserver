<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>media player test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f8f9fa;
    }

    .toggle-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-on {
      background-color: #4CAF50;
      color: white;
    }

    .toggle-off {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>

<body>
  <h2>MP3 오디오 재생</h2>

  <!-- 오디오 플레이어 -->
  <audio controls>
    <source src="test.mp3" type="audio/mpeg">
